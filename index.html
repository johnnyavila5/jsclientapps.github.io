<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="todolist.css" media="screen" />
<script src="todolist.js"></script>
<div id="myDIV" class="header">

    <ul id="myUL">
  <li>Go to The Gym</li>
  <li class="checked">Pay bills</li>
  <li>Meet George</li>
  <li>Buy Groceries</li>
  <li>Read a Book</li>
  <li>Organize Office</li>
</ul>
</body>
</html>
